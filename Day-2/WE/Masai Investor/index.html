<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor BackEnd</title>
    <style>
        #navbar{
            display: flex;
            justify-content: space-around;
            background-color: rgb(55, 55, 114);
            color: white;
            font-size: 32px;
            padding: 12px;
        }
        a{
            color: white;
            text-decoration: none;
        }
        #investorForm{
            text-align: center;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <div><a href="investorfrontend.html">FrontEnd</a></div>
        <div><a href="index.html">BackEnd</a></div>
    </div>

    <h1>BackEnd</h1>
   <form id="investorForm">
    <input id="imgUrl" type="text" placeholder="Enter Image URL">
    <input id="name" type="text" placeholder="Enter investor Name">
    <input id="role" type="text" placeholder="Enter investor role">
    <input id="companyLogo" type="text" placeholder="Enter comppany Logo URL">
    <input type="submit"/>
   </form>

</body>
</html>
<script>
    document.querySelector("#investorForm").addEventListener("submit",investorFun);

    var investorArr = JSON.parse(localStorage.getItem("investorData")) || [];

    function investorFun(){
        event.preventDefault();

        var investorObj = {
            investorImg : investorForm.imgUrl.value,
            investorName : investorForm.name.value,
            investorRole: investorForm.role.value,
            investorCompanyLogo : investorForm.companyLogo.value
        };

        investorArr.push(investorObj)

        localStorage.setItem("investorData",JSON.stringify(investorArr))

    }
</script>
